<!DOCTYPE html>
<html>
    <head>
        <title>Borderline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div data-role="page" id="main">
            <header data-role="header">
                <h1>Borderline</h1>
            </header>
            <section data-role="content">
                <a href="#settings"><p>Settings</p></a>
                <a href="#newCourse"><p>New Course</p></a>
                <a href="#newGrade"><p>New Grade</p></a>
                
                <div id="allCourses">
                
                </div>
            </section>
            <footer data-role="footer">
                
            </footer>
        </div>
        
        <div data-role="page" id="settings">
            <header data-role="header">
                <h1>Settings</h1>
            </header>
            <section data-role="content">
                <form id="configureSettings">
                    <p>Tests comprise</p><input type="number" step="0.1" name="testVal">
                    <p>Quizzes comprise</p><input type="number" step="0.1" name="quizVal">
                    <br>
                    <p>Show Minimum Grades for</p>
                    <select id="typeOfGrades">
                        <option value="nextHighest">Next Highest Letter Grades</option>
                        <option value="maintain">Maintaining Current Grades</option>
                        <option value="allA">All A's</option>
                        <option value="AllB">All B's</option>
                        <option value="AllC">All C's</option>
                    </select>
                </form>
            </section>
            <footer data-role="footer">
                
            </footer>
        </div>
        
        <div data-role="page" id="newCourse">
            <header data-role="header">
                <h1>New Course</h1>
            </header>
            <section data-role="content">
                <form id="addCourse">
                    <p>Course Name</p><input type="text" name="courseName" id="courseName">
                    <p>Period</p><input type="number" name="period">
                    <p>Test Average</p><input type="number" step="0.01" name="testAvg">
                    <p>Quiz Average</p><input type="number" step="0.01" name="quizAvg">
                    <a href="#main" id="newCourseSubmit"><button>Add Course</button></a>
                </form>
            </section>
            <footer data-role="footer">
                
            </footer>
        </div>
        
        <div data-role="page" id="newGrade">
            <header data-role="header">
                <h1>New Grade</h1>
            </header>
            <section data-role="content">
                <form>
                    <select id="coursesToUpdate"></select>
                    <p>Grade</p><input type="number" step="0.01" name="gradeInput">
                    <button id="newGradeSubmit">Add Grade</button>
                </form>
            </section>
            <footer data-role="footer">
                
            </footer>
        </div>
    </body>
</html>
