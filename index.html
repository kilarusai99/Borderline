<!DOCTYPE html>
<html>
    <head>
        <title>Borderline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">     
        <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
            $(document).bind('mobileinit', function () {
                $.mobile.pushStateEnabled = false;
            });
        </script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </head>
    <body>
        <div data-role="page" id="main">
            <header class="z-depth-1 width100">
                <h4>Borderline</h4>
                <a id="menuButton"><img src="img/menu.png"></a>

                <div class="card-panel" id="menuMenu">
                    <a href="#settings"><span class="settings-button">Settings</span></a>
                </div>
            </header>
            <section data-role="content" id="mainContent">
                <div id="userCourses">

                </div>
                <div class="fixed-action-btn" style="bottom: 24px; right: 18px;">
                    <a class="btn-floating btn-large red">
                        <i class="material-icons">&#xE145;</i>
                    </a>
                    <ul>
                        <li><a href="#newCourse" class="btn-floating red"><i class="material-icons">library_add</i></i></a></li>
                        <li><a href="#newGrade" id="newGradeButton" class="btn-floating yellow darken-1"><i  class="material-icons">assignment</i></a></li>
                    </ul>
                </div>
            </section>
        </div>

        <div data-role="page" id="settings">
            <header data-role="header" class="z-depth-1">

                <a id="back" class="back-button" href="#main"><img src="img/back1.png"></a>
                <p>Settings</p>
            </header>
            <section data-role="content">
                <div class="row">
                    <form class="col s12 m12 l12" id="configureSettings">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="number" step="0.1" name="testVal" value="75" id="testVal" placeholder="75">
                                <label for="testVal">Tests Comprise</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" step="0.1" name="quizVal" value="25" id="quizVal" placeholder="25">
                                <label for="quizVal">Quizzes comprise</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label for="typeOfGrades">Show Minimum Grades for</label>
                                <select id="typeOfGrades" class="browser-default">
                                    <option value="plsSelect">Select Your Target Grade</option>
                                    <option value="allA" >All A's</option>
                                    <option value="allB">All B's</option>
                                    <option value="allC">All C's</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <a class="waves-effect waves-light btn-large width100 col s12 m12" id="clearAll">Clear All</a>
                </div>
            </section>
            <footer data-role="footer">

            </footer>
        </div>

        <div data-role="page" id="newCourse">
            <header data-role="header" class="z-depth-1">
                <a id="courseBack" class="back-button" href="#main"><img src="img/back1.png"></a>
                <p>New Course</p>
            </header>
            <section data-role="content">
                <div class="row">
                    <form class="col s12 m12" id="addCourse">
                        <div class="row">
                            <div class="col s12 m12">
                                <input type="text" name="courseName" id="courseName">
                                <label for="courseName">Course Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <input type="number" name="period" id="period">
                                <label for="period">Period</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 m6">
                                <input type="number" step="0.01" name="testAvg" id="testAvg">
                                <label for="testAvg">Test Average</label>
                            </div>
                            <div class="col s6 m6">
                                <input type="number" name="numTest" id="numTest">
                                <label for="numTest">Number of Tests</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 m6">
                                <input type="number" step="0.01" name="quizAvg" id="quizAvg">
                                <label for="quizAvg">Quiz Average</label>
                            </div>
                            <div class="col s6 m6">
                                <input type="number" name="numQuiz" id="numQuiz">
                                <label for="numQuiz">Number of Quizzes</label>
                            </div>
                        </div>

                    </form>
                    <a href="#main" id="newCourseSubmit" class="waves-effect waves-light btn-large width100">Add Course</a>
            </section>
            <footer data-role="footer">

            </footer>
        </div>

        <div data-role="page" id="newGrade">
            <header data-role="header" class="z-depth-2">
                <a id="gradeBack" href="#main"><img src="img/back1.png"></a>
                <p>New Grade</p>
            </header>
            <section data-role="content">
                <div class="row">
                    <form class="col s12 m12">
                        <div class="row">
                            <div class="col s12 m12">
                                <label for="coursesToUpdate">Select Course</label>
                                <select id="coursesToUpdate" class="browser-default"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <p>Grade</p><input type="number" step="0.01" name="gradeInput" id="gradeInput">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col s6 m6">
                            <a href="#main" id="newTestGradeSubmit" class="waves-effect waves-light btn-large width100">Add Test</a>
                        </div>
                        <div class="col s6 m6">
                            <a href="#main" id="newQuizGradeSubmit" class="waves-effect waves-light btn-large width100">Add Quiz</a>
                        </div>
                    </div>
                </div>
            </section>
            <footer data-role="footer">

            </footer>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
